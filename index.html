<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="code.js" defer></script>

    <link rel="stylesheet" href="styles.css">
    <title>TOP-Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="upper-body">
            <div class="display-input"></div>
            <div class="display-result"></div>
        </div>
        <div class="lower-body">
            <div class="digits">
                <div class="digit-number">1</div>
                <div class="digit-number">2</div>
                <div class="digit-number">3</div>
                <div class="digit-number">4</div>
                <div class="digit-number">5</div>
                <div class="digit-number">6</div>
                <div class="digit-number">7</div>
                <div class="digit-number">8</div>
                <div class="digit-number">9</div>
                <div class="digit-number zero-digit">0</div>
            </div>
            <div class="actions">
                <div class="action-calc">C</div>
                <div class="action-calc">+</div>
                <div class="action-calc">-</div>
                <div class="action-calc">x</div>
                <div class="action-calc">/</div>
                <div class="action-calc">=</div>
            </div>
        </div>
    </div>
</body>
</html>
